<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
		
	<div class="property required">
		<label for="Personne.prenom"><wicket:message key="Personne.prenom" /></label>
		<input id="Personne.prenom" wicket:id="Personne.prenom" type="text" />
	</div>
	
	<div class="property required">
		<label for="Personne.nom"><wicket:message key="Personne.nom" /></label>
		<input id="Personne.nom" wicket:id="Personne.nom" type="text" />
	</div>
	
	<div class="property required">
		<label for="Personne.organisme"><wicket:message key="Personne.organisme" /></label>
		<input id="Personne.organisme" wicket:id="Personne.organisme" type="text" />
	</div>
	
	<div class="property">
		<label for="Personne.fonction"><wicket:message key="Personne.fonction" /></label>
		<input id="Personne.fonction" wicket:id="Personne.fonction" type="text" />
	</div>

	<div class="property">
		<label for="Personne.tel"><wicket:message key="Personne.tel" /></label>
		<input id="Personne.tel" wicket:id="Personne.tel" type="text" />
	</div>
	
	<div class="property">
		<label for="Personne.fax"><wicket:message key="Personne.fax" /></label>
		<input id="Personne.fax" wicket:id="Personne.fax" type="text" />
	</div>
	
	<div class="property required">
		<label for="Personne.courriel"><wicket:message key="Personne.courriel" /></label>
		<input id="Personne.courriel" wicket:id="Personne.courriel" type="text" />
	</div>
	
	<div class="property required">
		<label for="Personne.adressePostale"><wicket:message key="Personne.adressePostale" /></label>
		<textarea id="Personne.adressePostale" wicket:id="Personne.adressePostale"></textarea>
	</div>
	
	<div class="property required">
		<label for="Personne.codePostal"><wicket:message key="Personne.codePostal" /></label>
		<input id="Personne.codePostal" wicket:id="Personne.codePostal" type="text" />
	</div>
	
	<div class="property required">
		<label for="Personne.ville"><wicket:message key="Personne.ville" /></label>
		<input id="Personne.ville" wicket:id="Personne.ville" type="text" />
	</div>
	
	<div class="property required">
		<label for="Personne.codePays"><wicket:message key="Personne.codePays" /></label>
		<select id="Personne.codePays" wicket:id="Personne.codePays" />
	</div>

</wicket:panel>
</body>
</html>
