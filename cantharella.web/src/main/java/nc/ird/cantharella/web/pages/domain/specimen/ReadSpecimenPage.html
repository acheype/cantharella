<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>

	<div id="sheet">
		<div class="property">
			<span class="label"><wicket:message key="Specimen.ref" /></span>
			<span class="value" wicket:id="Specimen.ref" />
		</div>
		
		<div class="property">
			<span class="label"><wicket:message key="Specimen.embranchement" /></span>
			<span class="value taxonomy" wicket:id="Specimen.embranchement" />
		</div>
		
		<div class="property">
			<span class="label"><wicket:message key="Specimen.famille" /></span>
			<span class="value taxonomy" wicket:id="Specimen.famille" />
		</div>
		
		<div class="property">
			<span class="label"><wicket:message key="Specimen.genre" /></span>
			<span class="value taxonomy" wicket:id="Specimen.genre" />
		</div>
		
		<div class="property">
			<span class="label"><wicket:message key="Specimen.espece" /></span>
			<span class="value taxonomy" wicket:id="Specimen.espece" />
		</div>
		
		<div class="property">
			<span class="label"><wicket:message key="Specimen.sousEspece" /></span>
			<span class="value taxonomy" wicket:id="Specimen.sousEspece" />
		</div>
		
		<div class="property">
			<span class="label"><wicket:message key="Specimen.variete" /></span>
			<span class="value" wicket:id="Specimen.variete" />
		</div>
		
		<div class="property">
			<span class="label"><wicket:message key="Specimen.typeOrganisme" /></span>
			<span class="value" wicket:id="Specimen.typeOrganisme" />
		</div>
		
		<div class="property">
			<span class="label"><wicket:message key="Specimen.identificateur" /></span>
			<span class="value" wicket:id="Specimen.identificateur"/>
		</div>
	
		<div class="property">
			<span class="label"><wicket:message key="Specimen.station" /></span>
			<span class="value" wicket:id="Specimen.station" />
		</div>
	
		<div class="property">
			<span class="label"><wicket:message key="Specimen.complement" /></span>
			<span class="value" wicket:id="Specimen.complement" />
		</div>
		
		<div class="property">
			<span class="label"><wicket:message key="Specimen.createur" /></span>
			<span class="value" wicket:id="Specimen.createur" />
		</div>
		
		<fieldset>
			<legend><wicket:message key="Specimen.depot" /></legend>
			<div class="property">
				<span class="label"><wicket:message key="Specimen.numDepot" /></span>
				<span class="value" wicket:id="Specimen.numDepot" ></span>
			</div>
			<div class="property">
				<span class="label"><wicket:message key="Specimen.dateDepot" /></span>
				<span class="value" wicket:id="Specimen.dateDepot" ></span>
			</div>
			<div class="property">
				<span class="label"><wicket:message key="Specimen.lieuDepot" /></span>
				<span class="value" wicket:id="Specimen.lieuDepot" ></span>
			</div>
		</fieldset>

        <wicket:panel wicket:id="ReadListDocumentsPanel" />

		<form wicket:id="Form">
			<div class="actions">
				<a class="edit" wicket:id="ReadSpecimenPage.Specimen.Update" wicket:message="title:Update">
					<wicket:message key="Update" />
				</a>
				<input type="submit" wicket:message="value:Delete" wicket:id="Delete" class="warning" />
				<a wicket:id="ReadSpecimenPage.Specimen.Back" wicket:message="title:Back">
					<wicket:message key="Back" />
				</a>
			</div>
		</form>
	</div>
</wicket:extend>
</body>
</html>
