<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
	<div id="sheet">
		<div class="property">
			<span class="label"><wicket:message key="Station.nom" /></span>
			<span class="value" wicket:id="Station.nom" ></span>
		</div>
	
		<div class="property">
			<span class="label"><wicket:message key="Station.codePays" /></span>
			<span class="value" wicket:id="Station.codePays"></span>
		</div>
		
		<div class="property">
			<span class="label"><wicket:message key="Station.localite" /></span>
			<span class="value" wicket:id="Station.localite"></span>
		</div>
		
		<div class="property">
			<span class="label"><wicket:message key="Station.complement" /></span>
			<span class="value" wicket:id="Station.complement"></span>
		</div>

		<div class="property">
			<span class="label"><wicket:message key="Station.createur" /></span>
			<span class="value" wicket:id="Station.createur"></span>
		</div>
		
		<fieldset>
			<legend><wicket:message key="Station.coordonnees" /></legend>
			<div class="property">
				<span class="label"><wicket:message key="Station.latitude" /></span>
				<span class="value" wicket:id="Station.latitude" ></span>
			</div>
			<div class="property">
				<span class="label"><wicket:message key="Station.longitude" /></span>
				<span class="value" wicket:id="Station.longitude"></span>
			</div>
			<div class="property">
				<span class="label"><wicket:message key="Station.referentiel" /></span>
				<span class="value" wicket:id="Station.referentiel" ></span>
			</div>
		</fieldset>

        <wicket:panel wicket:id="ReadListDocumentsPanel" />

		<form wicket:id="Form">
			<div class="actions">
				<a class="edit" wicket:id="ReadStationPage.Station.Update" wicket:message="title:Update">
					<wicket:message key="Update" />
				</a>
				
				<input type="submit" wicket:message="value:Delete" wicket:id="Delete" class="warning" />
				
				<a wicket:id="ReadStationPage.Station.Back" wicket:message="title:Back">
					<wicket:message key="Back" />
				</a>
			</div>
		</form>
	</div>
</wicket:extend>
</body>
</html>
