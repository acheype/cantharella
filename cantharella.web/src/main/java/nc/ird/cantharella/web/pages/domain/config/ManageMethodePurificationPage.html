<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>

	<form wicket:id="Form">

	<div class="property required"><label for="MethodePurification.nom"><wicket:message
		key="MethodePurification.nom" /></label> <input type="text"
		id="MethodePurification.nom" wicket:id="MethodePurification.nom" /></div>

	<div class="property required"><label for="MethodePurification.description"><wicket:message
		key="MethodePurification.description" /></label> <textarea
		id="MethodePurification.description"
		wicket:id="MethodePurification.description" cols="120" rows="3"></textarea>
	</div>

	<fieldset class="required"><legend><wicket:message
		key="MethodePurification.parametres" /></legend>
	<table cellspacing="0" wicket:id="MethodePurification.parametres.Table">
		<thead>
			<tr>
				<th class="required"><label for="ParamMethoPuri.nom"><wicket:message
					key="ParamMethoPuri.nom" /></label></th>
				<th class="required"><label for="ParamMethoPuri.description"><wicket:message
					key="ParamMethoPuri.description" /></label></th>
				<th class="required"><label for="ParamMethoPuri.index"><wicket:message
					key="ParamMethoPuri.index" /></label></th>
				<th><wicket:message key="Actions" /></th>
			</tr>
		</thead>
		<tbody>
			<tr wicket:id="MethodePurification.parametres.List">
				<td><span
					wicket:id="MethodePurification.parametres.List.nom" /></td>
				<td><span
					wicket:id="MethodePurification.parametres.List.description" /></td>
				<td><span
					wicket:id="MethodePurification.parametres.List.index" /></td>
				<td><input
					wicket:id="MethodePurification.parametres.List.Delete"
					type="submit" wicket:message="value:Delete" /></td>
			</tr>
			<tr>
				<td><input type="text"
					id="MethodePurification.parametres.nom"
					wicket:id="MethodePurification.parametres.nom" /></td>
				<td><input type="text"
					id="MethodePurification.parametres.description"
					wicket:id="MethodePurification.parametres.description" /></td>
				<td><input type="text"
					id="MethodePurification.parametres.index"
					wicket:id="MethodePurification.parametres.index" /></td>
				<td><input wicket:id="MethodePurification.parametres.Add"
					type="submit" wicket:message="value:Add" /></td>
			</tr>
		</tbody>
	</table>
	</fieldset>

	<div class="actions">
		<input type="submit" wicket:message="value:Submit" wicket:id="Create" />
	 	<input type="submit" wicket:message="value:Submit" wicket:id="Update" />
	 	<input type="submit" wicket:message="value:Delete" wicket:id="Delete" class="warning" />
	 	<a wicket:id="Cancel"><wicket:message key="Cancel" /></a>
	</div>

	</form>

</wicket:extend>
</body>
</html>
