<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>

	<form wicket:id="FormProfile">
		<fieldset>
			<legend><wicket:message key="UpdateUtilisateurPage.Profile" /></legend>
			<wicket:panel wicket:id="ManagePersonnePanel" />
			<div class="actions">
				<input type="submit" wicket:message="value:Submit" wicket:id="UpdateProfile" />
				<a wicket:id="CancelProfile"><wicket:message key="Cancel" /></a>
			</div>
		</fieldset>
	</form>
	
	<form wicket:id="FormPassword">
		<fieldset>
			<legend><wicket:message key="UpdateUtilisateurPage.Password" /></legend>
			<div class="property required">
				<label for="UpdateUtilisateurModel.currentPassword"><wicket:message key="UpdateUtilisateurModel.currentPassword" /></label>
				<input id="UpdateUtilisateurModel.currentPassword" wicket:id="UpdateUtilisateurModel.currentPassword" type="password" />
			</div>
			<div class="property required">
				<label for="UpdateUtilisateurModel.newPassword"><wicket:message key="UpdateUtilisateurModel.newPassword" /></label>
				<input id="UpdateUtilisateurModel.newPassword" wicket:id="UpdateUtilisateurModel.newPassword" type="password" />
			</div>
			<div class="property required">
				<label for="UpdateUtilisateurModel.newPasswordConfirmation"><wicket:message key="UpdateUtilisateurModel.newPasswordConfirmation" /></label>
				<input id="UpdateUtilisateurModel.newPasswordConfirmation" wicket:id="UpdateUtilisateurModel.newPasswordConfirmation" type="password" />
			</div>
			<div class="actions">
				<input type="submit" wicket:message="value:Submit" wicket:id="UpdatePassword" />
				<a wicket:id="CancelPassword"><wicket:message key="Cancel" /></a>
			</div>
		</fieldset>
	</form>

</wicket:extend>
</body>
</html>
