<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>

	<form wicket:id="Form">
		<div class="property required">
			<label for="Campagne.nom"><wicket:message key="Campagne.nom" /></label>
			<input type="text" id="Campagne.nom" wicket:id="Campagne.nom" />
		</div>
		<div class="property required">
			<label for="Campagne.codePays"><wicket:message key="Campagne.codePays" /></label>
			<select id="Campagne.codePays" wicket:id="Campagne.codePays" />
		</div>
		<div class="property">
			<label for="Campagne.programme"><wicket:message key="Campagne.programme" /></label>
			<input type="text" id="Campagne.programme" wicket:id="Campagne.programme" />
		</div>
		<div class="property required">
			<label for="Campagne.dateDeb"><wicket:message key="Campagne.dateDeb" /></label>
			<input type="text" id="Campagne.dateDeb" wicket:id="Campagne.dateDeb" />
		</div>
		<div class="property required">
			<label for="Campagne.dateFin"><wicket:message key="Campagne.dateFin" /></label>
			<input type="text" id="Campagne.dateFin" wicket:id="Campagne.dateFin" />
		</div>
		<div class="property">
			<label for="Campagne.mentionLegale"><wicket:message key="Campagne.mentionLegale" /><wicket:container wicket:id="Campagne.mentionLegale.info"/></label>
			<textarea id="Campagne.mentionLegale" wicket:id="Campagne.mentionLegale"></textarea>
		</div>
		<div class="property">
			<label for="Campagne.complement"><wicket:message key="Campagne.complement" /><wicket:container wicket:id="Campagne.complement.info"/></label>
			<textarea id="Campagne.complement" wicket:id="Campagne.complement"></textarea>
		</div>
		<div class="property required">
			<label for="Campagne.createur"><wicket:message key="Campagne.createur" /></label>
			<input type="text" id="Campagne.createur" wicket:id="Campagne.createur" disabled="disabled"/>
		</div>
		<fieldset>
			<legend><wicket:message key="Campagne.participants" /></legend>
			<table cellspacing="0" wicket:id="Campagne.participants.Table">
				<thead>
					<tr>
						<th><label for="Campagne.participant"><wicket:message key="Personne" /></label></th>
						<th><label for="CampagnePersonneParticipant.complement"><wicket:message key="CampagnePersonneParticipant.complement" /></label></th>
						<th><wicket:message key="Actions" /></th>
					</tr>
				</thead>
				<tbody>
					<tr wicket:id="Campagne.participants.List">
						<td><span wicket:id="Campagne.participants.List.personne" /></td>
						<td><span wicket:id="Campagne.participants.List.complement" /></td>
						<td><input wicket:id="Campagne.participants.Delete" type="submit" wicket:message="value:Delete" /></td>
					</tr>
					<tr>
						<td><select id="Campagne.participant" wicket:id="Campagne.participant" /></td>
						<td><input type="text" id="CampagnePersonneParticipant.complement" wicket:id="CampagnePersonneParticipant.complement" /></td>
						<td><input wicket:id="Campagne.participants.Add" type="submit" wicket:message="value:Add" /></td>
					</tr>
					<tr>
						<td colspan="3"><a wicket:id="NewPersonne" class="add"><wicket:message key="ListPersonnesPage.NewPersonne" /></a></td>
					</tr>
				</tbody>
			</table>
		</fieldset>
		<fieldset>
			<legend><wicket:message key="Campagne.stations" /></legend>
			<table cellspacing="0" wicket:id="Campagne.stations.Table">
				<thead>
					<tr>
						<th><label for="Campagne.station"><wicket:message key="Station" /></label></th>
						<th><label for="Campagne.station.codePays"><wicket:message key="Station.codePays" /></label></th>
						<th><label for="Campagne.station.localite"><wicket:message key="Station.localite" /></label></th>
						<th><label for="Campagne.station.latitude"><wicket:message key="Station.latitude" /></label></th>
						<th><label for="Campagne.station.longitude"><wicket:message key="Station.longitude" /></label></th>
						<th><wicket:message key="Actions" /></th>
					</tr>
				</thead>
				<tbody>
					<tr wicket:id="Campagne.stations.List">
						<td><span wicket:id="Campagne.stations.List.station" /></td>
						<td><span wicket:id="Campagne.stations.List.codePays" /></td>
						<td><span wicket:id="Campagne.stations.List.localite" /></td>
						<td><span wicket:id="Campagne.stations.List.latitude" /></td>
						<td><span wicket:id="Campagne.stations.List.longitude" /></td>
						<td><input wicket:id="Campagne.stations.Delete" type="submit" wicket:message="value:Delete" /></td>
					</tr>
					<tr>
						<td><select id="Campagne.station" wicket:id="Campagne.station" /></td>
						<td><span id="Campagne.station.codePays" wicket:id="Campagne.station.codePays" /></td>
						<td><span id="Campagne.station.localite" wicket:id="Campagne.station.localite" /></td>
						<td><span id="Campagne.station.latitude" wicket:id="Campagne.station.latitude" /></td>
						<td><span id="Campagne.station.longitude" wicket:id="Campagne.station.longitude" /></td>
						<td><input wicket:id="Campagne.stations.Add" type="submit" wicket:message="value:Add" /></td>
					</tr>
					<tr>
						<td colspan="6"><a wicket:id="NewStation" class="add"><wicket:message key="ListStationsPage.NewStation" /></a></td>
					</tr>
				</tbody>
			</table>
		</fieldset>

        <wicket:panel wicket:id="ManageListDocumentsPanel" />

		<div class="actions">
			<input type="submit" wicket:message="value:Submit" wicket:id="Create" />
			<input type="submit" wicket:message="value:Submit" wicket:id="Update" />
			<input type="submit" wicket:message="value:Delete" wicket:id="Delete" class="warning" />
			<a wicket:id="Cancel"><wicket:message key="Cancel" /></a>
		</div>
	</form>

</wicket:extend>
</body>
</html>
