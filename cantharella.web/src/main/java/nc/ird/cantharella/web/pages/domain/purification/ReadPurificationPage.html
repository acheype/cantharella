<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
	<div id="sheet">
		<div class="property">
			<span class="label" ><wicket:message key="Purification.ref" /></span>
			<span class="value" wicket:id="Purification.ref" />
		</div>
		
		<div class="property">
			<span class="label" ><wicket:message key="Purification.manipulateur" /></span>
			<span class="value" wicket:id="Purification.manipulateur" />
		</div>
		
		<div class="property">
			<span class="label" ><wicket:message key="Purification.date" /></span>
			<span class="value" wicket:id="Purification.date" />
		</div>
	
		<div class="property">
			<span class="label" ><wicket:message key="Purification.produit" /></span>
			<span class="value" wicket:id="Purification.produit" />
		</div>
		
		<div class="property">
			<span class="label" ><wicket:message key="Purification.masseDepart" /></span>
			<span class="value" wicket:id="Purification.masseDepart" />
		</div>
		
		<div class="property">
			<span class="label" ><wicket:message key="Purification.complement" /></span>
			<span class="value" wicket:id="Purification.complement"/>
		</div>
		
		<div class="property">
			<span class="label" ><wicket:message key="Purification.createur" /></span>
			<span class="value" wicket:id="Purification.createur" />
		</div>
		
		<fieldset wicket:id="Purification.methode">
			<legend><wicket:message key="Purification.methode" /></legend>
			<div class="property">
				<span class="label"><wicket:message key="MethodePurification.nom" /></span>
				<span class="value" wicket:id="Purification.nomMethode" />
			</div>
			<div class="property" wicket:id="Purification.descriptionMethodeCont">
				<span class="label"><wicket:message key="MethodePurification.description" /></span>
				<span class="quote" wicket:id="Purification.descriptionMethode"/>
			</div>
			<div class="property" wicket:id="Purification.paramsMethode">
				<span class="label"><wicket:message key="MethodePurification.parametres" /></span>
				<table id="Purification.paramsMethode.Table" wicket:id="Purification.paramsMethode.Table">
					<tr wicket:id="Purification.paramsMethode.List">
						<td><span wicket:id="Purification.paramsMethode.nom"/><wicket:container wicket:id="Purification.paramsMethode.nom.info"/></td>
						<td><span wicket:id="Purification.paramsMethode.valeur"/></td>
					</tr>
				</table>
			</div>
		</fieldset>
		
		<fieldset>
			<legend><wicket:message key="Purification.fractions" /></legend>
			<table cellspacing="0" wicket:id="Purification.fractions.Table">
				<thead>
					<tr>
						<th class="required">
							<wicket:message key="Fraction.indice" />
						</th>
						<th class="required">
							<wicket:message key="Fraction.ref" />
						</th>
						<th class="required">
							<wicket:message key="Fraction.masseObtenue" />
						</th>
						<th>
							<wicket:message key="Fraction.rendement" />
						</th>
					</tr>
				</thead>
				<tbody>
					<tr wicket:id="Purification.fractions.List">
						<td>
							<span wicket:id="Purification.fractions.List.indice" />
						</td>
						<td>
							<span wicket:id="Purification.fractions.List.ref" />
						</td>
						<td>
							<span wicket:id="Purification.fractions.List.masseObtenue" />
						</td>
						<td>
							<span wicket:id="Purification.fractions.List.rendement" />
						</td>
					</tr>
				</tbody>
			</table>
			<div class="property" wicket:id="Purification.fractions.noTable">
				<span class="label">&nbsp;</span>
				<span class="value"><wicket:message key="List.none" /></span>
			</div>
		</fieldset>

        <wicket:panel wicket:id="ReadListDocumentsPanel" />

		<form wicket:id="Form">
			<div class="actions">
				<a class="edit" wicket:id="ReadPurificationPage.Purification.Update" wicket:message="title:Update">
					<wicket:message key="Update" />
				</a>
				<input type="submit" wicket:message="value:Delete" wicket:id="Delete" class="warning" />
				<a wicket:id="ReadPurificationPage.Purification.Back" wicket:message="title:Back">
					<wicket:message key="Back" />
				</a>
			</div>
		</form>
	</div>
</wicket:extend>
</body>
</html>
