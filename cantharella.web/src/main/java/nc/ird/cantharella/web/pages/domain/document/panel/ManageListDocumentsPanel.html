<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>

    <form wicket:id="form">
  	   <fieldset>
          <legend><wicket:message key="ListDocumentsPage.AttachedDocuments" /></legend>      
          <table cellspacing="0" wicket:id="ListDocumentsPage.AttachedDocuments.Table">
                <thead>
                    <tr>
                        <th>
                            <wicket:message key="Document.titre" />
                        </th>
                        <th>
                            <wicket:message key="Document.typeDocument" />
                        </th>
                        <th>
                            <wicket:message key="Document.createur" />
                        </th>
                        <th>
                            <wicket:message key="Document.link" />
                        </th>
                        <th>
                            <wicket:message key="Actions" />
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr wicket:id="ListDocumentsPage.AttachedDocuments.List">
                        <td>
                            <a wicket:id="Document.titre.List">
                                <span wicket:id="Document.titre.Label.List" />
                            </a>
                        </td>
                        <td>
                            <span wicket:id="Document.typeDocument.List" />
                        </td>
                        <td>
                            <span wicket:id="Document.createur.List" />
                        </td>
                        <td>
                            <span wicket:id="Document.link.List" />
                        </td>
                        <td>
                            <input type="button" wicket:id="Document.Delete.List" />
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr wicket:id="ListDocumentsPage.AttachedDocuments.noTable">
                      <td colspan="5">
                        <wicket:message key="List.none" />
                      </td>
                    </tr>
                    <tr wicket:id="ListDocumentsPage.AttachedDocuments.NewDocument">
                      <td colspan="5"><a wicket:id="NewDocument" class="add"><wicket:message key="ListDocumentsPage.NewDocument" /></a></td>
                    </tr>
                </tfoot>
            </table>
        </fieldset>
    </form>
</wicket:panel>
</body>
</html>
