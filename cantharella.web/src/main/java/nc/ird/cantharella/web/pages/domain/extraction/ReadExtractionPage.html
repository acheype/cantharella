<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
	<div id="sheet">
		<div class="property">
			<span class="label"><wicket:message key="Extraction.ref" /></span>
			<span class="value" wicket:id="Extraction.ref" />
		</div>
	
		<div class="property">
			<span class="label"><wicket:message key="Extraction.manipulateur" /></span>
			<span class="value" wicket:id="Extraction.manipulateur" />
		</div>
		
		<div class="property">
			<span class="label"><wicket:message key="Extraction.date" /></span>
			<span class="value" wicket:id="Extraction.date" />
		</div>
	
		<div class="property">
			<span class="label"><wicket:message key="Extraction.lot" /></span>
			<span class="value" wicket:id="Extraction.lot" />
		</div>
		
		<div class="property">
			<span class="label"><wicket:message key="Extraction.masseDepart" /></span>
			<span class="value" wicket:id="Extraction.masseDepart" />
		</div>
		
		<div class="property">
			<span class="label"><wicket:message key="Extraction.complement" /></span>
			<span class="value" wicket:id="Extraction.complement"/>
		</div>
		
		<div class="property">
			<span class="label"><wicket:message key="Extraction.createur" /></span>
			<span class="value" wicket:id="Extraction.createur"/>
		</div>
		
		<fieldset>
			<legend><wicket:message key="Extraction.methode" /></legend>
			<div class="property">
				<span class="label"><wicket:message key="MethodeExtraction.nom" /></span>
				<span class="value" wicket:id="Extraction.methode.nom" />
			</div>
			<div class="property">
				<span class="label"><wicket:message key="MethodeExtraction.description" /></span>
				<span class="quote" wicket:id="Extraction.methode.description"/>
			</div>
		</fieldset>
		
		<fieldset>
			<legend><wicket:message key="Extraction.extraits" /></legend>
			<table cellspacing="0" wicket:id="Extraction.extraits.Table">
				<thead>
					<tr>
						<th>
							<wicket:message key="Extrait.typeExtrait" />
						</th>
						<th>
							<wicket:message key="Extrait.ref" />
						</th>
						<th>
							<wicket:message key="Extrait.masseObtenue" />
						</th>
						<th>
							<wicket:message key="Extrait.rendement" />
						</th>
					</tr>
				</thead>
				<tbody>
					<tr wicket:id="Extraction.extraits.List">
						<td>
							<span wicket:id="Extraction.extraits.List.typeExtrait" /><wicket:container wicket:id="Extraction.extraits.List.typeExtrait.info"/>
						</td>
						<td>
							<span wicket:id="Extraction.extraits.List.ref" />
						</td>
						<td>
							<span wicket:id="Extraction.extraits.List.masseObtenue" />
						</td>
						<td>
							<span wicket:id="Extraction.extraits.List.rendement" />
						</td>
					</tr>
				</tbody>
			</table>
			<div class="property" wicket:id="Extraction.extraits.noTable">
				<span class="label">&nbsp;</span>
				<span class="value"><wicket:message key="List.none" /></span>
			</div>
			
		</fieldset>

        <wicket:panel wicket:id="ReadListDocumentsPanel" />

		<form wicket:id="Form">
			<div class="actions">
				<a class="edit" wicket:id="ReadExtractionPage.Extraction.Update" wicket:message="title:Update">
					<wicket:message key="Update" />
				</a>
				<input type="submit" wicket:message="value:Delete" wicket:id="Delete" class="warning" />
				<a wicket:id="ReadExtractionPage.Extraction.Back" wicket:message="title:Back">
					<wicket:message key="Back" />
				</a>
			</div>
		</form>
	</div>
</wicket:extend>
</body>
</html>
