<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>

	<form wicket:id="Form">
		
		<wicket:panel wicket:id="ManagePersonnePanel" />
		
		<div class="property required">
			<label for="RegisterModel.password"><wicket:message key="RegisterModel.password" /></label>
			<input id="RegisterModel.password" wicket:id="RegisterModel.password" type="password" />
		</div>
		
		<div class="property required">
			<label for="RegisterModel.passwordConfirmation"><wicket:message key="RegisterModel.passwordConfirmation" /></label>
			<input id="RegisterModel.passwordConfirmation" wicket:id="RegisterModel.passwordConfirmation" type="password" />
		</div>
		
		<div class="property required">
			<img wicket:id="CaptchaModel.captchaImage" wicket:message="alt:CaptchaModel.captcha" /><br />
			<label for="CaptchaModel.captchaText"><wicket:message key="CaptchaModel.captchaText" /></label>
			<input id="CaptchaModel.captchaText" wicket:id="CaptchaModel.captchaText" type="text" />
		</div>
		
		<div class="actions">
			<input type="submit" wicket:message="value:Submit" wicket:id="Register" />
		</div>
	</form>

</wicket:extend>
</body>
</html>
