<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>

			<span class="value" wicket:id="Personne.prenom" ></span>

			<span class="label"><wicket:message key="Personne.nom" /></span>

		</div>
		
		<div class="property">
			<span class="label"><wicket:message key="Personne.organisme" /></span>

		<div class="property">
			<span class="label"><wicket:message key="Personne.fonction" /></span>
			<span class="value" wicket:id="Personne.fonction" ></span>
		</div>
	
		<div class="property">
			<span class="label"><wicket:message key="Personne.tel" /></span>

		<div class="property">

		<div class="property">
			<span class="label"><wicket:message key="Personne.codePays" /></span>
			<span class="value" wicket:id="Personne.codePays" ></span>
		</div>
