<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
	<div id="sheet">

	<div class="property required">
		<span class="label"><wicket:message	key="TestBio.ref" /></span>
		<span class="value" wicket:id="TestBio.ref" />
	</div>

	<div class="property required">
		<span class="label"><wicket:message key="TestBio.manipulateur" /></span>
		<span class="value"	wicket:id="TestBio.manipulateur" />
	</div>
	
	<div class="property required">
		<span class="label"><wicket:message	key="TestBio.organismeTesteur" /></span>
		<span class="value"	wicket:id="TestBio.organismeTesteur" />
	</div>

	<div class="property required">
		<span class="label"><wicket:message	key="TestBio.date" /></span>
	 	<span class="value" wicket:id="TestBio.date" />
	</div>

	<fieldset wicket:id="TestBio.methode">
		<legend><wicket:message	key="TestBio.methode" /></legend>
		
		<div class="property required">
			<span class="label"><wicket:message key="MethodeTestBio.nom" /></span>
			<span class="value"	wicket:id="TestBio.nomMethode" />
		</div>
		
		<div class="property">
			<span class="label"><wicket:message	key="MethodeTestBio.cible" /></span>
			<span class="quote"	wicket:id="TestBio.cibleMethode" />
		</div>
		
		<div class="property">
			<span class="label"><wicket:message	key="MethodeTestBio.domaine" /></span>
			<span class="quote"	wicket:id="TestBio.domaineMethode" />
		</div>
			
		<div class="property">
			<span class="label"><wicket:message	key="MethodeTestBio.description" /></span>
			<span class="quote" wicket:id="TestBio.descriptionMethode" />
		</div>
		
		<div class="property">
			<span class="label"><wicket:message	key="MethodeTestBio.valeurMesuree" /></span>
			<span class="quote"	wicket:id="TestBio.valeurMesureeMethode" />
		</div>
		
		<div class="property">
			<span class="label"><wicket:message	key="MethodeTestBio.critereActivite" /></span>
			<span class="quote"	wicket:id="TestBio.critereActiviteMethode" />
		</div>
		
		<div class="property">
			<span class="label"><wicket:message	key="MethodeTestBio.uniteResultat" /></span>
			<span class="quote" wicket:id="TestBio.uniteResultatMethode" />
		</div>		
	</fieldset>

	<div class="property">
		<span class="label"><wicket:message	key="TestBio.concMasseDefaut" /></span>
		<span class="value"	wicket:id="TestBio.concMasseDefaut" />
	</div>
		
	<div class="property">
		<span class="label"><wicket:message	key="TestBio.stadeDefaut" /></span>
		<span class="value"	wicket:id="TestBio.stadeDefaut" />
	</div>

	<div class="property">
		<span class="label"><wicket:message	key="TestBio.complement" /></span>
		<span class="value"	wicket:id="TestBio.complement"></span>
	</div>

	<div class="property required">
		<span class="label"><wicket:message	key="TestBio.createur" /></span>
		<span class="value" wicket:id="TestBio.createur" />
	</div>

	<fieldset>
		<legend><wicket:message	key="TestBio.resultats" /></legend>
		
		<table class="large" cellspacing="0" wicket:id="TestBio.resultats.Table">
		<thead>
			<tr>
				<th class="required">
					<span><wicket:message key="ResultatTestBio.repere" /></span>
				</th>
				
				<th class="required">
					<span><wicket:message key="ResultatTestBio.typeResultat" /></span>
				</th>
				
				<th>
					<span><wicket:message key="ResultatTestBio.produit" /></span>
				</th>
				
				<th>
					<span><wicket:message key="ResultatTestBio.produitTemoin" /></span>
				</th>
				
				<th>
					<span><wicket:message key="ResultatTestBio.concMasse" /></span>
				</th>
				
				<th>
					<span><wicket:message key="ResultatTestBio.stade" /></span>
				</th>
				
				<th class="required">
					<span><wicket:message key="ResultatTestBio.valeur" /></span>
				</th>
					
				<th>
					<span><wicket:message key="ResultatTestBio.actif" /></span>
				</th>
				
				<th>
					<span><wicket:message key="ResultatTestBio.erreur" /></span>
				</th>
			</tr>
		</thead>
		<tbody>
			<tr wicket:id="TestBio.resultats.List">
				<td><span wicket:id="TestBio.resultats.List.repere" /></td>
				<td><span wicket:id="TestBio.resultats.List.typeResultat" /></td>
				<td><span wicket:id="TestBio.resultats.List.produit" /></td>
				<td><span wicket:id="TestBio.resultats.List.produitTemoin" /></td>
				<td><span wicket:id="TestBio.resultats.List.concMasse" /></td>
				<td><span wicket:id="TestBio.resultats.List.stade" /></td>
				<td><span wicket:id="TestBio.resultats.List.valeur" /></td>
				<td><span wicket:id="TestBio.resultats.List.actif" /></td>
				<td><span wicket:id="TestBio.resultats.List.erreur" /><wicket:container wicket:id="TestBio.resultats.List.erreur.info"/></td>
			</tr>
		</tbody>
		<tfoot class="highlightFoot" wicket:id="TestBio.resultats.resultsNotAccessibles">
			<tr>
				<td colspan="9"><span class="info"><wicket:message key="TestBio.resultsNotAccessibles"/></span></td>
			</tr>
		</tfoot>
	</table>
			
	</fieldset>

    <wicket:panel wicket:id="ReadListDocumentsPanel" />

	<form wicket:id="Form">
	
	<div class="actions">
		<a class="edit" wicket:id="ReadTestBioPage.TestBio.Update" wicket:message="title:Update">
			<wicket:message key="Update" /> 
		</a>
		<input type="submit" wicket:message="value:Delete" wicket:id="Delete" class="warning"/>
		<a wicket:id="ReadTestBioPage.TestBio.Back">
			<wicket:message	key="Back" />
		</a>
	</div>
	</form>

	</div>
</wicket:extend>
</body>
</html>
