<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
	
	<div id="sheet">
	
		<fieldset>
			<legend><wicket:message key="ManageUtilisateurPage.Profile" /></legend>
			<wicket:panel wicket:id="ReadPersonnePanel" />
		</fieldset>
		
		<fieldset>
			<legend><wicket:message key="Utilisateur.typeDroit" /></legend>
			<div class="property">
				<span class="label">&nbsp;</span>
				<span class="value" wicket:id="Utilisateur.typeDroits"></span>
			</div>
		</fieldset>
		
		<fieldset wicket:id="ReadUtilisateurPage.AutorizationsFieldset" id="rights">
			<legend><wicket:message key="ManageUtilisateurPage.Authorizations" /></legend>
			<wicket:panel wicket:id="ReadDroitsUtilisateurPanel" />
		</fieldset>

        <wicket:panel wicket:id="ReadListDocumentsPanel" />

		<form wicket:id="Form">
			<div class="actions">
				<a class="edit" wicket:id="ReadUtilisateurPage.Personne.Update" wicket:message="title:Update">
					<wicket:message key="Update" />
				</a>
				<input type="submit" wicket:message="value:Delete" wicket:id="Delete" class="warning" />
				<a wicket:id="ReadUtilisateurPage.Personne.Back" wicket:message="title:Back">
					<wicket:message key="Back" />
				</a>
			</div>
		</form>
	</div>

</wicket:extend>
</body>
</html>
