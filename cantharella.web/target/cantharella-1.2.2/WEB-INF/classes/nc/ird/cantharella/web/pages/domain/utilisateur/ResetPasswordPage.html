<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
	<form wicket:id="Form">
		<div class="property required">
			<label class="label" for="Personne.courriel"><wicket:message key="Personne.courriel" /></label>
			<input class="value" id="Personne.courriel" wicket:id="Personne.courriel" type="text" />
		</div>
		<div class="actions">
			<input type="submit" wicket:message="value:Submit" wicket:id="Reset" />
		</div>
	</form>
</wicket:extend>
</body>
</html>
