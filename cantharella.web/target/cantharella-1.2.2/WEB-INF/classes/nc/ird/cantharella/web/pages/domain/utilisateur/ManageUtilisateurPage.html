<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>

	<form wicket:id="Form">

	<fieldset><legend><wicket:message key="ManageUtilisateurPage.Profile" /></legend> <wicket:panel
		wicket:id="ManagePersonnePanel" /></fieldset>

	<fieldset class="required">
		<legend><wicket:message key="Utilisateur.typeDroit" /></legend>
			<div class="property radios">
				<wicket:container wicket:id="Utilisateur.typeDroit">
					<input type="radio" name="Utilisateur.typeDroit" />
				</wicket:container>
			</div>
	</fieldset>

	<fieldset>
		<legend><wicket:message key="ManageUtilisateurPage.Authorizations" /></legend>

		<table cellspacing="0" wicket:id="ManageUtilisateurPage.Authorizations.Campagnes.Table">
			<thead>
				<tr>
					<th><label for="ManageUtilisateurPage.Authorizations.Campagnes.Campagne"><wicket:message key="Campagne" /></label></th>
					<th><label for="ManageUtilisateurPage.Authorizations.Campagnes.Lot"><wicket:message key="Lot" /></label></th>
					<th><wicket:message key="Actions" /></th>
				</tr>
			</thead>
			<tbody>
				<tr wicket:id="ManageUtilisateurPage.Authorizations.Campagnes.List">
					<td><span wicket:id="ManageUtilisateurPage.Authorizations.Campagnes.Campagne.nom" /></td>
					<td><wicket:message key="Authorizations.Campagnes.Lot.null" /></td>
					<td><input wicket:id="ManageUtilisateurPage.Authorizations.Campagnes.Delete" type="submit" wicket:message="value:Delete" /></td>
				</tr>
				<tr wicket:id="ManageUtilisateurPage.Authorizations.Lots.List">
					<td><span wicket:id="ManageUtilisateurPage.Authorizations.Lots.Campagne.nom" /></td>
					<td><span wicket:id="ManageUtilisateurPage.Authorizations.Lots.Lot.ref" /></td>
					<td><input wicket:id="ManageUtilisateurPage.Authorizations.Lots.Delete" type="submit" wicket:message="value:Delete" /></td>
				</tr>
				<tr>
					<td>
						<select id="ManageUtilisateurPage.Authorizations.Campagnes.Campagne" wicket:id="ManageUtilisateurPage.Authorizations.Campagnes.Campagne" />
					</td>
					<td>
						<select id="ManageUtilisateurPage.Authorizations.Campagnes.Lot" wicket:id="ManageUtilisateurPage.Authorizations.Campagnes.Lot" />
					</td>
					<td>
						<input wicket:id="ManageUtilisateurPage.Authorizations.Campagnes.Add" type="submit" wicket:message="value:Add" />
					</td>
				</tr>
			</tbody>
		</table>

	</fieldset>

    <wicket:panel wicket:id="ManageListDocumentsPanel" />

	<div class="actions">
		<input type="submit" wicket:message="value:Submit" wicket:id="Update" />
		<input type="submit" wicket:message="value:Submit" wicket:id="Valid" />
		<input type="submit" wicket:message="value:Reject" wicket:id="Reject" class="warning" />
		<input type="submit" wicket:message="value:Delete,title:ManageUtilisateurPage.Delete.Info" wicket:id="Delete" class="warning" />
		<a wicket:id="Cancel"><wicket:message key="Cancel" /></a>
	</div>

</form>

</wicket:extend>
</body>
</html>
