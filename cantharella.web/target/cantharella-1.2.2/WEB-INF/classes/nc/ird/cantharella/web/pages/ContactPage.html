<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>

	<div><wicket:message key="ContactPage.Info"/></div><br/>

	<form wicket:id="Form">
	
		<div class="property required">		
			<label for="ContactModel.mail"><wicket:message key="ContactModel.mail" /></label>
			<input id="ContactModel.mail" wicket:id="ContactModel.mail" type="text" />
		</div>
		
		<div class="property required">
			<label for="ContactModel.subject"><wicket:message key="ContactModel.subject" /></label>
			<input id="ContactModel.subject" wicket:id="ContactModel.subject" type="text" />
		</div>
		
		<div class="property required">
			<label for="ContactModel.message"><wicket:message key="ContactModel.message" /></label>
			<textarea id="ContactModel.message" wicket:id="ContactModel.message" rows="10" cols="50"></textarea>
		</div>
		
		<div class="property required" wicket:id="captcha">
			<img wicket:id="CaptchaModel.captchaImage" wicket:message="alt:CaptchaModel.captcha" /><br />
			<label for="CaptchaModel.captchaText"><wicket:message key="CaptchaModel.captchaText" /></label>
			<input id="CaptchaModel.captchaText" wicket:id="CaptchaModel.captchaText" type="text" />
		</div>
		
		<div class="actions">
			<input type="submit" wicket:message="value:Submit" wicket:id="Send" />
		</div>
	</form>
</wicket:extend>
</body>
</html>
