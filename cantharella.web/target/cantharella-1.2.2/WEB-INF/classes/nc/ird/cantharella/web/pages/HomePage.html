<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

<body>
<wicket:extend>

	<wicket:container wicket:id="Content.VISITOR">
		<form wicket:id="Form">
			<fieldset>
				<legend><wicket:message key="HomePage.Login" /></legend>
				<div class="property required">
					<label for="Personne.courriel"><wicket:message key="Personne.courriel" /></label>
					<input id="Personne.courriel" wicket:id="Personne.courriel" type="text" />
				</div>
				<div class="property required">
					<label for="LoginModel.password"><wicket:message key="LoginModel.password" /></label>
					<input id="LoginModel.password" wicket:id="LoginModel.password" type="password" />
				</div>
				<div class="property">
					<label for="LoginModel.rememberMe"><wicket:message key="LoginModel.rememberMe" /></label>
					<input id="LoginModel.rememberMe" wicket:id="LoginModel.rememberMe" type="checkbox" /> 
				</div>
				<div class="actions">
					<input type="submit" wicket:message="value:Submit" wicket:id="Login" />
					<a wicket:id="ResetPasswordPage"><wicket:message key="ResetPasswordPage" /></a>
				</div>
			</fieldset>
		</form>
		<p>
			<a wicket:id="RegisterPage" class="add"><wicket:message key="RegisterPage" /></a>
		</p>
	</wicket:container>

	<wicket:container wicket:id="Content.ADMIN">
		<div wicket:id="InvalidUtilisateurs.List">
			<h3><wicket:message key="HomePage.InvalidUtilisateurs" /></h3>
			<table cellspacing="0">
				<thead>
					<tr>
						<th><wicket:message key="Utilisateur" /></th>
						<th><wicket:message key="Actions" /></th>
					</tr>
				</thead>
				<tbody>
					<tr wicket:id="InvalidUtilisateurs.List.Utilisateur">
						<td><span wicket:id="InvalidUtilisateurs.List.Utilisateur.Label" /></td>
						<td>
							<a wicket:id="InvalidUtilisateurs.List.Utilisateur.Valid" wicket:message="title:Valid">
								<img src="images/valid.gif" wicket:message="alt:Valid" />
							</a>
							<a wicket:id="InvalidUtilisateurs.List.Utilisateur.Update" wicket:message="title:Update">
								<img src="images/edit.png" wicket:message="alt:Update" />
							</a>
							<a wicket:id="InvalidUtilisateurs.List.Utilisateur.Reject" wicket:message="title:Reject">
								<img src="images/delete.png" wicket:message="alt:Reject" />
							</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</wicket:container>
	
	<wicket:container wicket:id="Content.USER">
			<div class="note">
				<div class="note_img">
					<img src="images/warning2.gif" height="37" width="35"/>
				</div>
				<div class="note_txt">
					<p><wicket:message key="HomePage.Warning"/></p>
					<p><wicket:message key="HomePage.Warning2"/></p>
				</div>
			</div>
	
			<h3><wicket:message key="HomePage.Statistics" /></h3>
			<ul>
				<li><span wicket:id="HomePage.Statistics.Personnes"/> <wicket:message key="Personnes.stat" /></li>
				<li><span wicket:id="HomePage.Statistics.Campagnes"/> <wicket:message key="Campagnes.stat" /></li>
				<li><span wicket:id="HomePage.Statistics.Stations"/> <wicket:message key="Stations.stat" /></li>
				<li><span wicket:id="HomePage.Statistics.Specimens"/> <wicket:message key="Specimens.stat" /></li>
				<li><span wicket:id="HomePage.Statistics.Lots"/> <wicket:message key="Lots.stat" /></li>
				<li><span wicket:id="HomePage.Statistics.Extractions"/> <wicket:message key="Extractions.stat" /></li>
				<li><span wicket:id="HomePage.Statistics.Purifications"/> <wicket:message key="Purifications.stat" /></li>
                <li><span wicket:id="HomePage.Statistics.Molecules"/> <wicket:message key="Molecules.stat" /></li>
				<li><span wicket:id="HomePage.Statistics.TestsBio"/> <wicket:message key="ResultatsTestsBio.stat" /></li>
			</ul>
			
			<h3><wicket:message key="HomePage.Rights" /></h3>
			<p>
				<wicket:container wicket:id="HomePage.Rights.User1"/>&nbsp;
				<a wicket:id="HomePage.Rights.User.Details">
					<wicket:message key="HomePage.Rights.User.Details"/>
				</a>
			</p>
			<p wicket:id="HomePage.Rights.User2"/>
						
	</wicket:container>

</wicket:extend>
</body>
</html>
