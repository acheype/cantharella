<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
	<wicket:panel>
		<table cellspacing="0" wicket:id="Authorizations.Table">
			<thead>
				<tr>
					<th><label for="Authorizations.Campagnes.Campagne"><wicket:message key="Campagne" /></label></th>
					<th><label for="Authorizations.Campagnes.Lot"><wicket:message key="Lot" /></label></th>
				</tr>
			</thead>
			<tbody>
				<tr wicket:id="Authorizations.Campagnes.List">
					<td><span wicket:id="Authorizations.Campagnes.Campagne.nom" /></td>
					<td><wicket:message key="Authorizations.Campagnes.Lot.null" /></td>
				</tr>
				<tr wicket:id="Authorizations.Lots.List">
					<td><span wicket:id="Authorizations.Lots.Campagne.nom" /></td>
					<td><span wicket:id="Authorizations.Lots.Lot.ref" /></td>
				</tr>
			</tbody>
		</table>

		<div class="property" wicket:id="Authorizations.emptyTable">
			<span class="label">&nbsp;</span>
			<span class="value"><wicket:message key="List.none" /></span>
		</div>		
	</wicket:panel>
</body>
</html>
