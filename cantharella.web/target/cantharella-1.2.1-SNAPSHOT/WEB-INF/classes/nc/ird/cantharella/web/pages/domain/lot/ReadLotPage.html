<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
	<div id="sheet">	
		<div class="property">
			<span class="label"><wicket:message key="Lot.campagne" /></span>
			<span class="value" wicket:id="Lot.campagne"></span>
		</div>
		
		<div class="property">
			<span class="label"><wicket:message key="Lot.station" /></span>
			<span class="value" wicket:id="Lot.station"></span>
		</div>
		
		<div class="property">
			<span class="label"><wicket:message key="Lot.dateRecolte" /></span>
			<span class="value" wicket:id="Lot.dateRecolte"></span>
		</div>
		
		<div class="property">
			<span class="label"><wicket:message key="Lot.ref" /></span>
			<span class="value" wicket:id="Lot.ref"></span>
		</div>
			
		<div class="property">
			<span class="label"><wicket:message key="Lot.specimenRef" /></span>
			<span class="value" wicket:id="Lot.specimenRef"></span>
		</div>

		<div class="property">
			<span class="label"><wicket:message key="Lot.partie" /></span>
			<span class="value" wicket:id="Lot.partie" ></span>
		</div>
		
		<div class="property">
			<span class="label"><wicket:message key="Lot.masseFraiche" /></span>
			<span class="value" wicket:id="Lot.masseFraiche" ></span>
		</div>
		
		<div class="property">
			<span class="label"><wicket:message key="Lot.masseSeche" /></span>
			<span class="value" wicket:id="Lot.masseSeche" ></span>
		</div>
		
		<div class="property">
			<span class="label"><wicket:message key="Lot.echantillonColl" /></span>
			<span class="value" wicket:id="Lot.echantillonColl" ></span>
		</div>
		
		<div class="property">
			<span class="label"><wicket:message key="Lot.echantillonIdent" /></span>
			<span class="value" wicket:id="Lot.echantillonIdent" ></span>
		</div>
		
		<div class="property">
			<span class="label"><wicket:message key="Lot.echantillonPhylo" /></span>
			<span class="value" wicket:id="Lot.echantillonPhylo" ></span>
		</div>
		
		<div class="property">
			<span class="label"><wicket:message key="Lot.complement" /></span>
			<span class="value" wicket:id="Lot.complement"></span>
		</div>
		
		<div class="property">
			<span class="label"><wicket:message key="Lot.createur" /></span>
			<span class="value" wicket:id="Lot.createur"></span>
		</div>

        <wicket:panel wicket:id="ReadListDocumentsPanel" />

		<form wicket:id="Form">
			<div class="actions">
				<a class="edit" wicket:id="ReadLotPage.Lot.Update" wicket:message="title:Update">
					<wicket:message key="Update" />
				</a>
				
				<input type="submit" wicket:message="value:Delete" wicket:id="Delete" class="warning" />
				
				<a wicket:id="ReadLotPage.Lot.Back" wicket:message="title:Back">
					<wicket:message key="Back" />
				</a>
			</div>
		</form>
	</div>
</wicket:extend>
</body>
</html>
