<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>

	<form wicket:id="Form">
	
		<div class="property required">
			<label for="Lot.campagne"><wicket:message key="Lot.campagne" /></label>
			<select id="Lot.campagne" wicket:id="Lot.campagne" />
			<a wicket:id="NewCampagne" class="add"><wicket:message key="ListCampagnesPage.NewCampagne" /></a>
		</div>
		
		<div class="property required">
			<label for="Lot.station"><wicket:message key="Lot.station" /><wicket:container wicket:id="Lot.station.info"/></label>
			<select id="Lot.station" wicket:id="Lot.station" />
		</div>
		
		<div class="property required">
			<label for="Lot.dateRecolte"><wicket:message key="Lot.dateRecolte" /></label>
			<input type="text" id="Lot.dateRecolte" wicket:id="Lot.dateRecolte" />
		</div>
		
		<div class="property required">
			<label for="Lot.ref"><wicket:message key="Lot.ref" /></label>
			<input type="text" id="Lot.ref" wicket:id="Lot.ref" />
		</div>
			
		<div class="property required">
			<label for="Lot.specimenRef"><wicket:message key="Lot.specimenRef" /></label>
			<select id="Lot.specimenRef" wicket:id="Lot.specimenRef" />
			<a wicket:id="NewSpecimen" class="add"><wicket:message key="ListSpecimensPage.NewSpecimen" /></a>
		</div>

		<div class="property">
			<label for="Lot.partie"><wicket:message key="Lot.partie" /></label>
			<select id="Lot.partie" wicket:id="Lot.partie" />
		</div>
		
		<div class="property">
			<label for="Lot.masseFraiche"><wicket:message key="Lot.masseFraiche" /></label>
			<input type="text" id="Lot.masseFraiche" wicket:id="Lot.masseFraiche" />
		</div>
		
		<div class="property">
			<label for="Lot.masseSeche"><wicket:message key="Lot.masseSeche" /></label>
			<input type="text" id="Lot.masseSeche" wicket:id="Lot.masseSeche" />
		</div>
		
		<div class="property">
			<label for="Lot.echantillonColl"><wicket:message key="Lot.echantillonColl" /></label>
			<input type="checkbox" id="Lot.echantillonColl" wicket:id="Lot.echantillonColl" />
		</div>
		
		<div class="property">
			<label for="Lot.echantillonIdent"><wicket:message key="Lot.echantillonIdent" /></label>
			<input type="checkbox" id="Lot.echantillonIdent" wicket:id="Lot.echantillonIdent" />
		</div>
		
		<div class="property">
			<label for="Lot.echantillonPhylo"><wicket:message key="Lot.echantillonPhylo" /></label>
			<input type="checkbox" id="Lot.echantillonPhylo" wicket:id="Lot.echantillonPhylo" />
		</div>
		
		<div class="property">
			<label for="Lot.complement"><wicket:message key="Lot.complement" /></label>
			<textarea id="Lot.complement" wicket:id="Lot.complement"></textarea>
		</div>
		
		<div class="property required">
			<label for="Lot.createur"><wicket:message key="Lot.createur" /></label>
			<input type="text" id="Lot.createur" wicket:id="Lot.createur" disabled="disabled"/>
		</div>

        <wicket:panel wicket:id="ManageListDocumentsPanel" />

		<div class="actions">
			<input type="submit" wicket:message="value:Submit" wicket:id="Create" />
			<input type="submit" wicket:message="value:Submit" wicket:id="Update" />
			<input type="submit" wicket:message="value:Delete" wicket:id="Delete" class="warning" />
			<a wicket:id="Cancel"><wicket:message key="Cancel" /></a>
		</div>
	</form>

</wicket:extend>
</body>
</html>
